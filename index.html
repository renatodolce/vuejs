<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hello Vue 2</title>
</head>
<body>
  <div id="container">
    <p v-text="hello"></p>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    new Vue({
      el: '#container',
      data: {
        hello: 'Hello Vue 2!'
      }
    });
  </script>
</body>
</html>
